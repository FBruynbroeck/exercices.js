<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Recherche Google</title>
    </head>
    <body>
        <h1>Recherche Google</h1>
        <div style="text-align:center">
            <img alt="google" src="https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <!-- onsubmit dans l'html est une mauvaise pratique car on Ã©crit du javascript dans une page html.  -->
            <form action="https://www.google.be/search" onsubmit="validation(event)" id="monform">
                <input name="q" type="text">
                <input type="submit" value="Rechercher">
            </form>
        </div>
        <script type="text/javascript" src="onsubmit.js"></script>
    </body>
</html>
